theory:
  soliket.yg.classy_sz:
    extra_args:
      output: gal_lens_1h, gal_lens_2h, lens_lensmag_1h, lens_lensmag_2h, gal_gal_1h,
        gal_gal_2h, gal_lensmag_1h, gal_lensmag_2h, lensmag_lensmag_1h, lensmag_lensmag_2h
      galaxy_sample: unwise
      galaxy_sample_id: blue
      UNWISE_dndz_file: /Users/aleksandra/software/class_sz/sz_auxiliary_files/UNWISE_galaxy_distributions/normalised_dndz_cosmos.txt
      redshift_epsabs: 1.0e-40
      redshift_epsrel: 0.0005
      mass_epsabs: 1.0e-40
      mass_epsrel: 0.0005
      dell: 10
      multipoles_sz: ell_mock
      ell_max: 1600.0
      ell_min: 2.0
      ndim_masses: 150
      ndim_redshifts: 150
      P_k_max_h/Mpc: 50.0
      k_min_for_pk_class_sz: 0.0001
      k_max_for_pk_class_sz: 10.0
      k_per_decade_class_sz: 20.0
      z_min: 0.005
      M_min: 700000000.0
      M_max: 3500000000000000.0
      hm_consistency: 1
      class_sz_verbose: 0
      nonlinear_verbose: 0
      delta for galaxies: 200c
      delta for matter density: 200c
      mass function: T08M200c
      concentration parameter: B13
      omega_b: 0.02242
      omega_cdm: 0.11933
      h: 0.6766
      tau_reio: 0.0561
      ln10^{10}A_s: 3.047
      n_s: 0.9665
      k_pivot: 0.05
      N_ncdm: 1
      N_ur: 2.0328
      m_ncdm: 0.06
      M0_HOD: 0
      M0 equal M_min (HOD): 'no'
      x_out_truncated_nfw_profile: 1.0
likelihood:
  soliket.GXG_Likelihood:
    data_directory: /Users/aleksandra/software/SOLikeT/soliket/yg/data/
    gxg_data_file: blue_corr_act.dat
    cov_gxg_data_file: null
    bp_wind_file: gg_act_bandpower_matrix.dat
    s_file: s_blue.txt
params:
  alpha_s_HOD:
    prior:
      min: 0.1
      max: 2.5
    ref:
      dist: norm
      loc: 1.427183
      scale: 0.01
    proposal: 0.03
    latex: \alpha_{HOD}
  sigma_log10M_HOD:
    prior:
      min: 0.01
      max: 1.0
    ref:
      dist: norm
      loc: 0.3
      scale: 0.01
    proposal: 0.03
    latex: \sigma_{HOD}
  logM1_prime:
    prior:
      min: 11.35
      max: 13.85
    ref:
      dist: norm
      loc: 13.15664
      scale: 0.005
    proposal: 0.005
    latex: \log(10^{10} M1_\mathrm{prime})
    drop: true
  M1_prime_HOD:
    value: 'lambda logM1_prime: 10**(logM1_prime)'
    latex: M1_\mathrm{prime}
  logM_min_HOD:
    prior:
      min: 10.85
      max: 12.85
    ref:
      dist: norm
      loc: 12.202442
      scale: 0.005
    proposal: 0.005
    latex: \log(10^{10} M_\mathrm{min})
    drop: true
  M_min_HOD:
    value: 'lambda logM_min_HOD: 10**(logM_min_HOD)'
    latex: M_\mathrm{min}
  x_out_truncated_nfw_profile_satellite_galaxies:
    prior:
      min: 0.1
      max: 1.8
    ref:
      dist: norm
      loc: 1.0
      scale: 0.01
    proposal: 0.02
    latex: a
  A_shot_noise:
    prior:
      min: -2.0
      max: 2.0
    ref:
      dist: norm
      loc: 0.0
      scale: 0.01
    proposal: 0.005
    latex: A_{sn}
sampler:
  evaluate:
    override:
      sigma_log10M_HOD: 0.87429123
      alpha_s_HOD: 1.4139603
      logM_min_HOD: 12.381665
      logM1_prime: 13.203262
      A_shot_noise: 0.83314427
      x_out_truncated_nfw_profile_satellite_galaxies: 1.1111005
output: cosmo_joint_test_gg
stop_at_error: true
