      prior:
        min: 0.0001
        max: 40.00
      ref:  0.3 #calibrated to match the data
      proposal: 0.02
      latex: P0_{B12}
    beta_B12: #outer slope
      prior:
        min: 2.00
        max: 10.0
      ref: 4.35
      proposal: 0.05
      latex: \beta_{B12}
    alpha_s_HOD: # priors from DES
      prior:
        min: 0.1
        max: 3.0
      ref: 1.85
      proposal: 0.04
      latex: \alpha_{s}
    sigma_log10M_HOD:
      prior:
        min: 0.01
        max: 1.20 #DES prior is 0.5, but that seems very low
      ref: 0.3
      proposal: 0.03
      latex: \sigma_{log_{10} M_\mathrm{min}}
    logM1_prime: # mass priors inflated
      prior:
        min: 11.35
        max: 14.
      ref: 13.42
      proposal: 0.005
      latex: \log(10^{10} M_1^\mathrm{\prime})
      drop: true
    M1_prime_HOD:
      value: 'lambda logM1_prime: 10**(logM1_prime)'
      latex: M_1^\mathrm{\prime}
    logM_min_HOD:
      prior:
        min: 10.85
        max: 12.85
      ref: 11.91
      proposal: 0.005
      latex: \log(10^{10} M_\mathrm{min})
      drop: true
    M_min_HOD:
      value: 'lambda logM_min_HOD: 10**(logM_min_HOD)'
      latex: M_\mathrm{min}
    dndz_shift_gal: # priors from Table2 in https://arxiv.org/pdf/2210.08633.pdf
      prior:
        dist: norm
        loc: -0.007
        scale: 0.006
      ref: -0.007
      proposal: 0.003
      latex: \delta_{z}
    dndz_stretch_gal:
      prior:
        dist: norm
        loc: 0.918
        scale: 0.051
      ref: 0.918
      proposal: 0.03
      latex: \sigma_{z}
    dndz_shift_source_gal: #for bin 4
      prior:
        dist: norm
        loc: 0.0
        scale: 0.017
      ref: 0.0
      proposal: 0.008
      latex: \delta_{z_s}
    shear_callibration_m: #for bin 4
      prior:
        dist: norm
        loc: -0.037
        scale: 0.008
      ref: -0.037
      proposal: 0.003
      latex: m
    A_IA:
      prior:
        min: -5.
        max: 5.
      ref: 0.
      proposal: 0.05
      latex: A_\mathrm{IA}



